name: photobooth_app
description: A Flutter photobooth application for desktop
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera - versi yang kompatibel dengan macOS
  url_launcher: ^6.2.0  
  # Image processing
  image: ^4.1.7
  camera: ^0.10.5+9
  camera_windows: ^0.2.1+8
  process_run: ^1.1.0
  path_provider: ^2.1.0
  
  # State management
  provider: ^6.1.2
  
  # Path

  path: ^1.9.0
  mailer: ^6.0.1

  
  # Color picker
  flutter_colorpicker: ^1.0.3
  
  # Printing
  printing: ^5.12.0
  pdf: ^3.10.8
  
  # Permission
  permission_handler: ^11.3.1
  device_info_plus: ^12.3.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/textures/
    - assets/stickers/
    - assets/filters/
    - assets/frames/
    - assets/images/back_cam.png
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/ambitsek.ttf
        - asset: assets/fonts/Pixeland.ttf
      